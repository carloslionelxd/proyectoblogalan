{% extends 'base.html' %}
{% load static %}


{% block %}
    <center>
        <div class="container" style="margin-top: 370px;">
            <div class="massages">
                
                {% for message  in messages %}
                    <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
                {% endfor %}
                    
            </div>

        </div>
    </center>
{% endblock %}
